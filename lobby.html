<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–õ–æ–±–±–∏ | –ê—É–∫—Ü–∏–æ–Ω –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FF5722;
      --secondary: #607D8B;
      --accent: #FFC107;
      --dark: #263238;
      --light: #ECEFF1;
    }
    
    body {
      font-family: 'Rubik', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .lobby-id {
      background: rgba(255,255,255,0.1);
      padding: 10px 15px;
      border-radius: 20px;
      font-weight: bold;
    }
    
    .players-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin: 30px 0;
    }
    
    .player-card {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    
    .player-card.host {
      border: 2px solid var(--accent);
    }
    
    .start-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
    }
    
    .chat-container {
      margin-top: 40px;
      background: rgba(0,0,0,0.2);
      padding: 20px;
      border-radius: 10px;
    }
    
    .chat-messages {
      height: 200px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤</h1>
      <div class="lobby-id" id="lobby-id">–õ–æ–±–±–∏ #ABCD12</div>
    </div>
    
    <div class="players-list" id="players-list">
      <!-- –ò–≥—Ä–æ–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
    </div>
    
    <button class="start-btn" id="start-game" style="display:none;">–ù–ê–ß–ê–¢–¨ –ò–ì–†–£</button>
    
    <div class="chat-container">
      <h2>–ß–∞—Ç</h2>
      <div class="chat-messages" id="chat-messages"></div>
      <input type="text" id="chat-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." style="width:100%;padding:10px;">
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  
  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    const firebaseConfig = {
      apiKey: "–í–ê–®_API_KEY",
      databaseURL: "https://–í–ê–®_PROJECT.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    
    const db = firebase.database();
    const auth = firebase.auth();
    const lobbyId = new URLSearchParams(window.location.search).get('id');
    
    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ª–æ–±–±–∏
    function loadLobby() {
      document.getElementById('lobby-id').textContent = `–õ–æ–±–±–∏ #${lobbyId}`;
      
      db.ref(`lobbies/${lobbyId}`).on('value', (snapshot) => {
        const lobby = snapshot.val();
        renderPlayers(lobby.players);
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Ç–æ–ª—å–∫–æ –¥–ª—è –≤–µ–¥—É—â–µ–≥–æ
        if (lobby.host === auth.currentUser.uid) {
          document.getElementById('start-game').style.display = 'block';
        }
      });
    }
    
    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤
    function renderPlayers(players) {
      const container = document.getElementById('players-list');
      container.innerHTML = '';
      
      for (const [id, player] of Object.entries(players)) {
        const playerCard = document.createElement('div');
        playerCard.className = `player-card ${player.isHost ? 'host' : ''}`;
        playerCard.innerHTML = `
          <h3>${player.name}</h3>
          <p>$${player.money.toLocaleString()}</p>
          ${player.isHost ? '<p>üëë –í–µ–¥—É—â–∏–π</p>' : ''}
        `;
        container.appendChild(playerCard);
      }
    }
    
    // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
    document.getElementById('start-game').addEventListener('click', () => {
      db.ref(`lobbies/${lobbyId}`).update({
        status: "starting",
        startTime: firebase.database.ServerValue.TIMESTAMP
      }).then(() => {
        window.location.href = `game.html?id=${lobbyId}`;
      });
    });
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    auth.onAuthStateChanged(user => {
      if (user) {
        loadLobby();
      }
    });
  </script>
</body>
</html>
