<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–õ–æ–±–±–∏ | –ê—É–∫—Ü–∏–æ–Ω –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FF5722;
      --secondary: #607D8B;
      --accent: #FFC107;
      --dark: #263238;
      --light: #ECEFF1;
    }
    
    body {
      font-family: 'Rubik', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .lobby-id {
      background: rgba(255,255,255,0.1);
      padding: 10px 15px;
      border-radius: 20px;
      font-weight: bold;
    }
    
    .players-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin: 30px 0;
    }
    
    .player-card {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    
    .player-card.host {
      border: 2px solid var(--accent);
    }
    
    .start-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
    }
    
    .chat-container {
      margin-top: 40px;
      background: rgba(0,0,0,0.2);
      padding: 20px;
      border-radius: 10px;
    }
    
    .chat-messages {
      height: 200px;
      overflow-y: auto;
      margin-bottom: 15px;
      background: rgba(0,0,0,0.1);
      padding: 10px;
      border-radius: 5px;
    }
    
    .chat-input-container {
      display: flex;
      gap: 10px;
    }
    
    #chat-input {
      flex-grow: 1;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border: 1px solid var(--secondary);
      border-radius: 5px;
      color: white;
    }
    
    #send-message {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .message {
      margin-bottom: 8px;
      padding: 5px;
      border-radius: 3px;
    }
    
    .message-sender {
      font-weight: bold;
      color: var(--accent);
    }
    
    .message-time {
      font-size: 0.8em;
      color: var(--secondary);
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤</h1>
      <div class="lobby-id" id="lobby-id">–õ–æ–±–±–∏ #ABCD12</div>
    </div>
    
    <div class="players-list" id="players-list">
      <!-- –ò–≥—Ä–æ–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
    </div>
    
    <button class="start-btn" id="start-game" style="display:none;">–ù–ê–ß–ê–¢–¨ –ò–ì–†–£</button>
    
    <div class="chat-container">
      <h2>–ß–∞—Ç –ª–æ–±–±–∏</h2>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input-container">
        <input type="text" id="chat-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
        <button id="send-message">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  
  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDdZ0J0Yq6X9X9X9X9X9X9X9X9X9X9X9X9X9",
      authDomain: "container-auction.firebaseapp.com",
      databaseURL: "https://container-auction-default-rtdb.firebaseio.com",
      projectId: "container-auction",
      storageBucket: "",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef1234567890"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    
    // –ü–æ–ª—É—á–∞–µ–º ID –ª–æ–±–±–∏ –∏–∑ URL
    const lobbyId = new URLSearchParams(window.location.search).get('id');
    let currentUser = null;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    auth.onAuthStateChanged((user) => {
      if (user) {
        currentUser = user;
        document.getElementById('lobby-id').textContent = `–õ–æ–±–±–∏ #${lobbyId}`;
        setupLobby();
        setupChat();
        
        // –£–¥–∞–ª—è–µ–º –∏–≥—Ä–æ–∫–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ –≤–∫–ª–∞–¥–∫–∏
        db.ref(`lobbies/${lobbyId}/players/${user.uid}`).onDisconnect().remove();
      } else {
        // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω, –¥–µ–ª–∞–µ–º –∞–Ω–æ–Ω–∏–º–Ω—ã–π –≤—Ö–æ–¥
        auth.signInAnonymously().catch((error) => {
          console.error("–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:", error);
        });
      }
    });

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ª–æ–±–±–∏
    function setupLobby() {
      const lobbyRef = db.ref(`lobbies/${lobbyId}`);
      
      // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –ª–æ–±–±–∏
      lobbyRef.on('value', (snapshot) => {
        const lobby = snapshot.val();
        if (!lobby) {
          alert("–õ–æ–±–±–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ!");
          window.location.href = 'index.html';
          return;
        }
        
        renderPlayers(lobby.players);
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞—á–∞—Ç—å –∏–≥—Ä—É" —Ç–æ–ª—å–∫–æ –¥–ª—è –≤–µ–¥—É—â–µ–≥–æ
        document.getElementById('start-game').style.display = 
          lobby.host === currentUser.uid ? 'block' : 'none';
      });

      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ù–∞—á–∞—Ç—å –∏–≥—Ä—É"
      document.getElementById('start-game').addEventListener('click', () => {
        lobbyRef.update({
          status: "starting",
          startTime: firebase.database.ServerValue.TIMESTAMP
        }).then(() => {
          window.location.href = `game.html?id=${lobbyId}`;
        });
      });
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∏–≥—Ä–æ–∫–æ–≤
    function renderPlayers(players) {
      const container = document.getElementById('players-list');
      container.innerHTML = '';
      
      if (!players) return;
      
      Object.entries(players).forEach(([id, player]) => {
        const playerCard = document.createElement('div');
        playerCard.className = `player-card ${player.isHost ? 'host' : ''}`;
        playerCard.innerHTML = `
          <h3>${player.name}</h3>
          <p>$${player.money.toLocaleString()}</p>
          ${player.isHost ? '<p>üëë –í–µ–¥—É—â–∏–π</p>' : ''}
        `;
        container.appendChild(playerCard);
      });
    }

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —á–∞—Ç–∞
    function setupChat() {
      const chatRef = db.ref(`chats/${lobbyId}`);
      const chatInput = document.getElementById('chat-input');
      const chatMessages = document.getElementById('chat-messages');
      const sendButton = document.getElementById('send-message');
      
      // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ 50 —Å–æ–æ–±—â–µ–Ω–∏–π
      chatRef.limitToLast(50).on('child_added', (snapshot) => {
        const message = snapshot.val();
        displayMessage(message);
      });

      // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ –∫–Ω–æ–ø–∫–µ
      sendButton.addEventListener('click', sendMessage);
      
      // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –ø–æ Enter
      chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
      });

      function sendMessage() {
        const text = chatInput.value.trim();
        if (!text) return;
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ç–µ–∫—É—â–µ–≥–æ –∏–≥—Ä–æ–∫–∞
        db.ref(`lobbies/${lobbyId}/players/${currentUser.uid}`).once('value')
          .then((snapshot) => {
            const player = snapshot.val();
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –±–∞–∑—É
            chatRef.push({
              sender: player.name,
              senderId: currentUser.uid,
              text: text,
              timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            
            chatInput.value = '';
          });
      }

      function displayMessage(message) {
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        
        const time = new Date(message.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        messageElement.innerHTML = `
          <span class="message-sender">${message.sender}:</span>
          <span>${message.text}</span>
          <span class="message-time">${time}</span>
        `;
        
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    }
  </script>
</body>
</html>
