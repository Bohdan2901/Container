<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã | –ê—É–∫—Ü–∏–æ–Ω –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FF5722;
      --secondary: #607D8B;
      --accent: #FFC107;
      --dark: #263238;
      --light: #ECEFF1;
    }
    
    body {
      font-family: 'Rubik', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .winner-card {
      background: linear-gradient(45deg, var(--primary), var(--accent));
      padding: 30px;
      border-radius: 15px;
      margin: 30px 0;
      color: white;
    }
    
    .results-table {
      width: 100%;
      border-collapse: collapse;
      margin: 30px 0;
    }
    
    .results-table th, .results-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .results-table tr:nth-child(even) {
      background: rgba(255,255,255,0.05);
    }
    
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    
    .action-buttons button {
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    
    .play-again {
      background: var(--primary);
      color: white;
    }
    
    .main-menu {
      background: var(--secondary);
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>–ò–≥—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!</h1>
    
    <div class="winner-card" id="winner-card">
      <h2>üèÜ –ü–æ–±–µ–¥–∏—Ç–µ–ª—å: –ò–≥—Ä–æ–∫1</h2>
      <p>–ó–∞—Ä–∞–±–æ—Ç–∞–Ω–æ: $15,000</p>
    </div>
    
    <h2>–ò—Ç–æ–≥–æ–≤–∞—è —Ç–∞–±–ª–∏—Ü–∞</h2>
    <table class="results-table" id="results-table">
      <thead>
        <tr>
          <th>–ò–≥—Ä–æ–∫</th>
          <th>–ë–∞–ª–∞–Ω—Å</th>
          <th>–í—ã–∏–≥—Ä–∞–Ω–æ —Å—Ç–∞–≤–æ–∫</th>
        </tr>
      </thead>
      <tbody>
        <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
      </tbody>
    </table>
    
    <div class="action-buttons">
      <button class="play-again" id="play-again">–ò–ì–†–ê–¢–¨ –°–ù–û–í–ê</button>
      <button class="main-menu" id="main-menu">–ì–õ–ê–í–ù–û–ï –ú–ï–ù–Æ</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
  
  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCJuTuxuPhYxCjZXqMZWJTTmLrgxVkTGBY",
      databaseURL: "https://container-auction.firebaseio.com",
    };
    firebase.initializeApp(firebaseConfig);
    
    const db = firebase.database();
    const lobbyId = new URLSearchParams(window.location.search).get('id');
    
    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
    function loadResults() {
      db.ref(`lobbies/${lobbyId}/players`).once('value').then(snapshot => {
        const players = snapshot.val();
        const sortedPlayers = Object.values(players).sort((a, b) => b.money - a.money);
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
        const winner = sortedPlayers[0];
        document.getElementById('winner-card').innerHTML = `
          <h2>üèÜ –ü–æ–±–µ–¥–∏—Ç–µ–ª—å: ${winner.name}</h2>
          <p>–ó–∞—Ä–∞–±–æ—Ç–∞–Ω–æ: $${winner.money.toLocaleString()}</p>
        `;
        
        // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ç–∞–±–ª–∏—Ü—É
        const tableBody = document.querySelector('#results-table tbody');
        tableBody.innerHTML = '';
        
        sortedPlayers.forEach(player => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${player.name}</td>
            <td>$${player.money.toLocaleString()}</td>
            <td>${player.wins || 0}</td>
          `;
          tableBody.appendChild(row);
        });
      });
    }
    
    // –ö–Ω–æ–ø–∫–∞ "–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞"
    document.getElementById('play-again').addEventListener('click', () => {
      db.ref(`lobbies/${lobbyId}`).update({
        status: "waiting",
        startTime: null
      }).then(() => {
        window.location.href = `lobby.html?id=${lobbyId}`;
      });
    });
    
    // –ö–Ω–æ–ø–∫–∞ "–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é"
    document.getElementById('main-menu').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    document.addEventListener('DOMContentLoaded', loadResults);
  </script>
</body>
</html>
