<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 25px;
            border-radius: 15px;
            width: 850px;
            max-height: 90vh;
            overflow-y: auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: white;
            font-size: 1.5em;
            transition: 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        .hidden {
            display: none;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        input,
        textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background: #34495e;
            color: white;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Добро пожаловать на регистрацию!</h1>
        <button id="familyBtn">Регистрация в семью</button>
        <button id="barygaBtn">Регистрация в барыги</button>

        <!-- Форма регистрации в семью -->
        <div id="familyForm" class="form-container hidden">
            <h2>Форма регистрации в семью</h2>
            <form id="familyRegistrationForm">
                <input type="text" id="familyNickname" placeholder="Ник в игре" required>
                <textarea id="familyHistory" placeholder="История ников" required></textarea>
                <textarea id="familyPunishHistory" placeholder="История наказаний" required></textarea>
                <input type="text" id="familyUID" placeholder="Ваш UID" required>
                <textarea id="familyAssets" placeholder="Оценка имущества и доказательства (скриншоты)" required></textarea>
                <textarea id="familyFriends" placeholder="Есть ли знакомые в семье (никнеймы)" required></textarea>
                <input type="number" id="familyAge" placeholder="Ваш возраст" required>
                <textarea id="familyReputation" placeholder="Репутация на сервере" required></textarea>
                <textarea id="familyCS" placeholder="Наличие ЧСП/ЧСС (если есть, укажите причину и сервер)" required></textarea>
                <textarea id="familyBans" placeholder="Баны за ИЗП (использование запрещённых программ, сервер, использованный чит)" required></textarea>
                <textarea id="familyReason" placeholder="Почему хотите в эту семью?" required></textarea>
                <button type="submit" id="submitFamily">Отправить заявку</button>
            </form>
        </div>

        <!-- Форма регистрации в барыги -->
        <div id="barygaForm" class="form-container hidden">
            <h2>Форма регистрации в барыги</h2>
            <form id="barygaRegistrationForm">
                <input type="text" id="barygaNickname" placeholder="Ник в игре" required>
                <textarea id="barygaBusiness" placeholder="Ваши бизнесы и достижения" required></textarea>
                <textarea id="barygaPunishHistory" placeholder="История наказаний" required></textarea>
                <input type="text" id="barygaUID" placeholder="Ваш UID" required>
                <textarea id="barygaReputation" placeholder="Репутация на сервере" required></textarea>
                <textarea id="barygaCS" placeholder="Наличие ЧСП/ЧСС (если есть, укажите причину и сервер)" required></textarea>
                <textarea id="barygaBans" placeholder="Баны за ИЗП (использование запрещённых программ, сервер, использованный чит)" required></textarea>
                <textarea id="barygaReason" placeholder="Почему хотите стать барыгой?" required></textarea>
                <button type="submit" id="submitBaryga">Отправить заявку</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('familyBtn').addEventListener('click', function () {
            document.getElementById('familyForm').classList.remove('hidden');
            document.getElementById('barygaForm').classList.add('hidden');
        });

        document.getElementById('barygaBtn').addEventListener('click', function () {
            document.getElementById('barygaForm').classList.remove('hidden');
            document.getElementById('familyForm').classList.add('hidden');
        });

        function sendRegistrationData(formId, webhookUrl, embedData) {
            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    embeds: [embedData]
                })
            }).then(response => {
                if (response.ok) {
                    alert('Регистрация отправлена!');
                    document.getElementById(formId).reset();
                } else {
                    alert('Ошибка при отправке формы!');
                }
            }).catch(error => {
                alert('Ошибка при отправке формы!');
            });
        }

        document.getElementById('familyRegistrationForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const form = event.target;
            const embedData = {
                title: 'Новая регистрация в семью!',
                description: 'Заявка на вступление в семью',
                color: 0x2ecc71,
                fields: [
                    { name: 'Ник в игре:', value: form.familyNickname.value },
                    { name: 'История ников:', value: form.familyHistory.value },
                    { name: 'История наказаний:', value: form.familyPunishHistory.value },
                    { name: 'Ваш UID:', value: form.familyUID.value },
                    { name: 'Оценка имущества (доказательства):', value: form.familyAssets.value },
                    { name: 'Знакомые в семье:', value: form.familyFriends.value },
                    { name: 'Возраст:', value: form.familyAge.value },
                    { name: 'Репутация на сервере:', value: form.familyReputation.value },
                    { name: 'ЧСП/ЧСС (если есть):', value: form.familyCS.value },
                    { name: 'Баны за ИЗП:', value: form.familyBans.value },
                    { name: 'Причина вступления:', value: form.familyReason.value }
                ],
                footer: { text: 'Заявка на вступление в семью.', icon_url: 'https://discordapp.com/assets/7c1a92cd78fd9f5c539b8e3e9a36b788.png' },
                timestamp: new Date(),
            };
            sendRegistrationData('familyRegistrationForm', 'https://discord.com/api/webhooks/1354156657097052381/RgyQQhCadsRiyeLE0ByC0evRPoCnuzIf-OJsTinvKzhv_JZFno1JeMKm7xqTVvhLZq-M', embedData);
        });

        document.getElementById('barygaRegistrationForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const form = event.target;
            const embedData = {
                title: 'Новая регистрация в барыги!',
                description: 'Заявка на вступление в барыги',
                color: 0xe74c3c,
                fields: [
                    { name: 'Ник в игре:', value: form.barygaNickname.value },
                    { name: 'Бизнесы и достижения:', value: form.barygaBusiness.value },
                    { name: 'История наказаний:', value: form.barygaPunishHistory.value },
                    { name: 'Ваш UID:', value: form.barygaUID.value },
                    { name: 'Репутация на сервере:', value: form.barygaReputation.value },
                    { name: 'ЧСП/ЧСС (если есть):', value: form.barygaCS.value },
                    { name: 'Баны за ИЗП:', value: form.barygaBans.value },
                    { name: 'Причина вступления:', value: form.barygaReason.value }
                ],
                footer: { text: 'Заявка на вступление в барыги.', icon_url: 'https://discordapp.com/assets/7c1a92cd78fd9f5c539b8e3e9a36b788.png' },
                timestamp: new Date(),
            };
            sendRegistrationData('barygaRegistrationForm', 'https://discord.com/api/webhooks/1354156657097052381/RgyQQhCadsRiyeLE0ByC0evRPoCnuzIf-OJsTinvKzhv_JZFno1JeMKm7xqTVvhLZq-M', embedData);
        });
    </script>

</body>

</html>
