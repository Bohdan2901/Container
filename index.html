<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ê–£–ö–¶–ò–û–ù –ö–û–ù–¢–ï–ô–ù–ï–†–û–í | –õ–æ–±–±–∏</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #FF5722;
      --primary-dark: #E64A19;
      --secondary: #607D8B;
      --accent: #FFC107;
      --accent-light: #FFD54F;
      --dark: #1A1A2E;
      --darker: #16213E;
      --light: #ECEFF1;
      --success: #4CAF50;
      --error: #F44336;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, var(--dark), var(--darker));
      color: var(--light);
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
    }
    
    /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
    }
    
    .particle {
      position: absolute;
      background: var(--accent);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }
    
    /* –®–∞–ø–∫–∞ –ª–æ–±–±–∏ */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: fadeInDown 0.8s ease-out;
    }
    
    .lobby-info {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .lobby-id {
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(45deg, var(--accent), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }
    
    .lobby-status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: var(--accent-light);
    }
    
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.7; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(0.95); opacity: 0.7; }
    }
    
    /* –°–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤ */
    .players-section {
      margin-bottom: 2rem;
      animation: fadeIn 0.8s ease-out 0.2s both;
    }
    
    .section-title {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: var(--accent);
    }
    
    .section-title i {
      font-size: 1.3rem;
    }
    
    .players-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    
    .player-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .player-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      border-color: var(--accent);
    }
    
    .player-card.host::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), var(--primary));
    }
    
    .player-card.host::after {
      content: 'üëë –í–µ–¥—É—â–∏–π';
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 193, 7, 0.2);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      color: var(--accent);
    }
    
    .player-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: white;
      transition: all 0.3s ease;
    }
    
    .player-card:hover .player-avatar {
      transform: rotate(15deg) scale(1.1);
    }
    
    .player-name {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }
    
    .player-money {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--accent-light);
      font-weight: bold;
    }
    
    /* –ö–Ω–æ–ø–∫–∞ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã */
    .start-game-btn {
      display: block;
      margin: 2rem auto;
      padding: 1.2rem 2.5rem;
      background: linear-gradient(45deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(229, 74, 25, 0.4);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.8s ease-out 0.4s both;
    }
    
    .start-game-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(229, 74, 25, 0.6);
    }
    
    .start-game-btn:active {
      transform: translateY(1px);
    }
    
    .start-game-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        45deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }
    
    .start-game-btn:hover::after {
      transform: translateX(100%);
    }
    
    /* –ß–∞—Ç –ª–æ–±–±–∏ */
    .chat-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.8s ease-out 0.6s both;
    }
    
    .chat-messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 1.5rem;
      padding-right: 0.5rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 15px;
    }
    
    /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è —Å–∫—Ä–æ–ª–ª–±–∞—Ä–∞ */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }
    
    .chat-messages::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }
    
    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 3px;
    }
    
    .message {
      margin-bottom: 1rem;
      padding: 0.8rem 1rem;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      animation: fadeIn 0.3s ease-out;
      transition: all 0.3s ease;
      border-left: 3px solid var(--accent);
    }
    
    .message:hover {
      background: rgba(0, 0, 0, 0.5);
      transform: translateX(5px);
    }
    
    .message-sender {
      font-weight: bold;
      color: var(--accent);
      margin-right: 0.5rem;
    }
    
    .message-time {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.5);
      margin-left: 0.5rem;
    }
    
    .chat-input-container {
      display: flex;
      gap: 1rem;
    }
    
    #chat-input {
      flex: 1;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    #chat-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(255, 193, 7, 0.2);
    }
    
    #send-message {
      padding: 0 1.5rem;
      background: linear-gradient(45deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    #send-message:hover {
      background: linear-gradient(45deg, var(--primary-dark), var(--primary));
      transform: scale(1.05);
    }
    
    /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
    .notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--primary);
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      z-index: 100;
      opacity: 0;
      transition: all 0.3s ease;
    }
    
    .notification.show {
      opacity: 1;
      bottom: 30px;
    }
    
    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .players-grid {
        grid-template-columns: 1fr;
      }
      
      .header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
      
      .chat-input-container {
        flex-direction: column;
      }
      
      #send-message {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã —Ñ–æ–Ω–∞ -->
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <!-- –®–∞–ø–∫–∞ –ª–æ–±–±–∏ -->
    <div class="header">
      <div class="lobby-info">
        <h1>–õ–æ–±–±–∏ –∞—É–∫—Ü–∏–æ–Ω–∞</h1>
        <div>
          <span class="lobby-id" id="lobby-id">#–ó–∞–≥—Ä—É–∑–∫–∞...</span>
          <span class="lobby-status">
            <span class="status-indicator"></span>
            <span id="lobby-status-text">–û–∂–∏–¥–∞–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤</span>
          </span>
        </div>
      </div>
      <div id="players-count">0/8 –∏–≥—Ä–æ–∫–æ–≤</div>

    <!-- –°–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤ -->
    <div class="players-section">
      <h2 class="section-title">
        <i class="fas fa-users"></i>
        <span>–£—á–∞—Å—Ç–Ω–∏–∫–∏</span>
      </h2>
      <div class="players-grid" id="players-list">
        <!-- –ò–≥—Ä–æ–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
      </div>
    </div>
    
    <!-- –ö–Ω–æ–ø–∫–∞ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã -->
    <button class="start-btn start-game-btn" id="start-game" style="display: none;">
      <i class="fas fa-play"></i> –ù–ê–ß–ê–¢–¨ –ò–ì–†–£
    </button>
    
    <!-- –ß–∞—Ç –ª–æ–±–±–∏ -->
    <div class="chat-container">
      <h2 class="section-title">
        <i class="fas fa-comments"></i>
        <span>–ß–∞—Ç –ª–æ–±–±–∏</span>
      </h2>
      <div class="chat-messages" id="chat-messages">
        <div class="message">
          <span class="message-sender">–°–∏—Å—Ç–µ–º–∞:</span>
          <span>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –ª–æ–±–±–∏!</span>
          <span class="message-time">12:00</span>
        </div>
      </div>
      <div class="chat-input-container">
        <input type="text" id="chat-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." maxlength="100">
        <button id="send-message"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>

  <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è -->
  <div class="notification" id="notification"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  
  <!-- GSAP –¥–ª—è –ø—Ä–æ–¥–≤–∏–Ω—É—Ç—ã—Ö –∞–Ω–∏–º–∞—Ü–∏–π -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  
  <script>
    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCJuTuxuPhYxCjZXqMZWJTTmLrgxVkTGBY",
      authDomain: "container-auction.firebaseapp.com",
      databaseURL: "https://container-auction-default-rtdb.firebaseio.com",
      projectId: "container-auction",
      storageBucket: "container-auction.appspot.com",
      messagingSenderId: "907236645178",
      appId: "1:907236645178:web:7d5393a8592fbb81b7c442"
    };

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // –ü–æ–ª—É—á–∞–µ–º ID –ª–æ–±–±–∏ –∏–∑ URL
    const urlParams = new URLSearchParams(window.location.search);
    const lobbyId = urlParams.get('id');
    
    if (!lobbyId) {
      showNotification("–û—à–∏–±–∫–∞: –Ω–µ —É–∫–∞–∑–∞–Ω ID –ª–æ–±–±–∏!", "error");
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 2000);
    }

    // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã —Ñ–æ–Ω–∞
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // –°–ª—É—á–∞–π–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
        const size = Math.random() * 10 + 5;
        const posX = Math.random() * 100;
        const delay = Math.random() * 15;
        const duration = 15 + Math.random() * 30;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.opacity = Math.random() * 0.5 + 0.1;
        
        particlesContainer.appendChild(particle);
      }
    }

    // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
    async function initLobby() {
      // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã —Ñ–æ–Ω–∞
      createParticles();
      
      try {
        // 1. –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è
        const userCredential = await auth.signInAnonymously();
        const user = userCredential.user;
        
        // 2. –ü–æ–ª—É—á–∞–µ–º –Ω–∏–∫–Ω–µ–π–º –∏–∑ localStorage –∏–ª–∏ –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º
        let nickname = localStorage.getItem('auction_nickname');
        if (!nickname) {
          nickname = `–ò–≥—Ä–æ–∫${Math.floor(Math.random() * 1000)}`;
          localStorage.setItem('auction_nickname', nickname);
        }
        
        // 3. –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ª–æ–±–±–∏
        const lobbyRef = db.ref(`lobbies/${lobbyId}`);
        lobbyRef.on('value', (snapshot) => {
          const lobby = snapshot.val();
          
          if (!lobby) {
            showNotification("–õ–æ–±–±–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ!", "error");
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 2000);
            return;
          }
          
          // –î–æ–±–∞–≤–ª—è–µ–º/–æ–±–Ω–æ–≤–ª—è–µ–º –∏–≥—Ä–æ–∫–∞ –≤ –ª–æ–±–±–∏
          db.ref(`lobbies/${lobbyId}/players/${user.uid}`).set({
            name: nickname,
            money: 10000,
            isHost: lobby.host === user.uid
          });
          
          updateLobbyUI(lobby, user.uid);
        });
        
        // 4. –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —á–∞—Ç–∞
        setupChat(user.uid, nickname);
        
        // 5. –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ù–∞—á–∞—Ç—å –∏–≥—Ä—É"
        document.getElementById('start-game').addEventListener('click', startGame);
        
        // 6. –£–¥–∞–ª–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ
        db.ref(`lobbies/${lobbyId}/players/${user.uid}`).onDisconnect().remove();
        
      } catch (error) {
        showNotification("–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: " + error.message, "error");
        console.error("–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:", error);
      }
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –ª–æ–±–±–∏
    function updateLobbyUI(lobby, currentUserId) {
      // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
      document.getElementById('lobby-id').textContent = `#${lobbyId}`;
      
      // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –ª–æ–±–±–∏
      if (lobby.status === "starting") {
        document.getElementById('lobby-status-text').textContent = "–ò–≥—Ä–∞ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è...";
        document.querySelector('.status-indicator').style.background = "var(--accent)";
      }
      
      // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –∏–≥—Ä–æ–∫–æ–≤
      const playerCount = Object.keys(lobby.players || {}).length;
      const maxPlayers = lobby.settings?.maxPlayers || 8;
      document.getElementById('players-count').textContent = `${playerCount}/${maxPlayers} –∏–≥—Ä–æ–∫–æ–≤`;
      
      // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤
      const playersContainer = document.getElementById('players-list');
      playersContainer.innerHTML = '';
      
      if (!lobby.players || playerCount === 0) {
        playersContainer.innerHTML = '<p class="empty-message">–ù–µ—Ç –∏–≥—Ä–æ–∫–æ–≤ –≤ –ª–æ–±–±–∏</p>';
        return;
      }
      
      // –°–æ—Ä—Ç–∏—Ä—É–µ–º –∏–≥—Ä–æ–∫–æ–≤: –≤–µ–¥—É—â–∏–π –ø–µ—Ä–≤—ã–π, –∑–∞—Ç–µ–º –æ—Å—Ç–∞–ª—å–Ω—ã–µ
      const sortedPlayers = Object.entries(lobby.players).sort((a, b) => {
        if (a[1].isHost) return -1;
        if (b[1].isHost) return 1;
        return 0;
      });
      
      sortedPlayers.forEach(([id, player]) => {
        const playerCard = document.createElement('div');
        playerCard.className = `player-card ${player.isHost ? 'host' : ''} ${id === currentUserId ? 'current-user' : ''}`;
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∞–≤–∞—Ç–∞—Ä–∫–∏ –ø–æ –ø–µ—Ä–≤–æ–π –±—É–∫–≤–µ –∏–º–µ–Ω–∏
        const firstLetter = player.name ? player.name.charAt(0).toUpperCase() : '?';
        const avatarColors = ['#FF5722', '#2196F3', '#4CAF50', '#9C27B0', '#607D8B'];
        const randomColor = avatarColors[Math.floor(Math.random() * avatarColors.length)];
        
        playerCard.innerHTML = `
          <div class="player-avatar" style="background: ${randomColor}">${firstLetter}</div>
          <h3 class="player-name">
            ${player.name || '–ë–µ–∑ –∏–º–µ–Ω–∏'}
            ${id === currentUserId ? '<span class="you-badge">(–í—ã)</span>' : ''}
          </h3>
          <div class="player-money">
            <i class="fas fa-coins"></i>
            <span>${player.money?.toLocaleString() || '0'} $</span>
          </div>
        `;
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –∫–∞—Ä—Ç–æ—á–∫–∏
        gsap.from(playerCard, {
          opacity: 0,
          y: 20,
          duration: 0.5,
          ease: "back.out"
        });
        
        playersContainer.appendChild(playerCard);
      });
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞—á–∞—Ç—å –∏–≥—Ä—É" —Ç–æ–ª—å–∫–æ –¥–ª—è –≤–µ–¥—É—â–µ–≥–æ
      const startBtn = document.getElementById('start-game');
      if (lobby.host === currentUserId) {
        startBtn.style.display = 'block';
        gsap.from(startBtn, {
          opacity: 0,
          y: 30,
          duration: 0.8,
          ease: "elastic.out(1, 0.5)",
          delay: 0.3
        });
      } else {
        startBtn.style.display = 'none';
      }
    }

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —á–∞—Ç–∞
    function setupChat(currentUserId, nickname) {
      const chatRef = db.ref(`chats/${lobbyId}`);
      const chatInput = document.getElementById('chat-input');
      const sendButton = document.getElementById('send-message');
      const chatMessages = document.getElementById('chat-messages');
      
      // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
      chatInput.disabled = false;
      sendButton.disabled = false;
      chatMessages.innerHTML = '';
      
      // –°–ª—É—à–∞–µ–º –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
      chatRef.limitToLast(50).on('child_added', (snapshot) => {
        const message = snapshot.val();
        displayMessage(message, currentUserId);
        
        // –ü–ª–∞–≤–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
        setTimeout(() => {
          chatMessages.scrollTo({
            top: chatMessages.scrollHeight,
            behavior: 'smooth'
          });
        }, 100);
      });
      
      // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
      sendButton.addEventListener('click', sendMessage);
      chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
      });
      
      async function sendMessage() {
        const text = chatInput.value.trim();
        if (!text) return;
        
        try {
          // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
          await chatRef.push({
            sender: nickname || '–ê–Ω–æ–Ω–∏–º',
            senderId: currentUserId,
            text: text,
            timestamp: firebase.database.ServerValue.TIMESTAMP
          });
          
          // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
          chatInput.value = '';
          
        } catch (error) {
          showNotification("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è", "error");
          console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è:", error);
        }
      }
      
      function displayMessage(message, currentUserId) {
        const messageElement = document.createElement('div');
        messageElement.className = `message ${message.senderId === currentUserId ? 'own-message' : ''}`;
        
        const time = new Date(message.timestamp).toLocaleTimeString([], {
          hour: '2-digit',
          minute: '2-digit'
        });
        
        messageElement.innerHTML = `
          <span class="message-sender">${message.sender}:</span>
          <span>${message.text}</span>
          <span class="message-time">${time}</span>
        `;
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è
        gsap.from(messageElement, {
          opacity: 0,
          y: 10,
          duration: 0.3,
          ease: "power1.out"
        });
        
        chatMessages.appendChild(messageElement);
      }
    }

    // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
    async function startGame() {
      const startBtn = document.getElementById('start-game');
      startBtn.disabled = true;
      startBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã...';
      
      try {
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –ª–æ–±–±–∏
        await db.ref(`lobbies/${lobbyId}`).update({
          status: "starting",
          startTime: firebase.database.ServerValue.TIMESTAMP
        });
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞
        gsap.to(".container", {
          opacity: 0,
          y: -50,
          duration: 0.5,
          onComplete: () => {
            window.location.href = `game.html?id=${lobbyId}`;
          }
        });
        
      } catch (error) {
        showNotification("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ –∏–≥—Ä—ã", "error");
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ –∏–≥—Ä—ã:", error);
        
        startBtn.disabled = false;
        startBtn.innerHTML = '<i class="fas fa-play"></i> –ù–ê–ß–ê–¢–¨ –ò–ì–†–£';
      }
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
    function showNotification(message, type = "success") {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type} show`;
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
    document.addEventListener('DOMContentLoaded', initLobby);
  </script>
