  <style>

    body {

    h1 {

    }
    
    .input-group {

      border-radius: 8px;
      background: rgba(0,0,0,0.2);
      color: white;
      font-size: 16px;
    }
    
    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin: 25px 0;
    }
    
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-secondary {

      color: white;
    }
    
    .lobby-list {

      border-radius: 10px;
    }
    
    .lobby-item {

      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--primary);
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .notification.show {

    }
