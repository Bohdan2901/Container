<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        /* Основные стили */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8e44ad, #2980b9);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            background-size: cover;
        }

        /* Контейнер для формы */
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 20px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            text-align: center;
            backdrop-filter: blur(12px);
            overflow-y: auto;
            max-height: 90vh;
            transition: transform 0.3s ease-in-out;
        }

        /* Заголовки */
        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: fadeIn 1s ease-out;
            color: #ecf0f1;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #ecf0f1;
            letter-spacing: 1px;
        }

        /* Кнопки */
        button {
            padding: 15px 30px;
            margin: 15px 0;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            background: #3498db;
            color: white;
            font-size: 1.2em;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(3px);
            box-shadow: none;
        }

        /* Скрытие формы */
        .hidden {
            display: none;
        }

        /* Форма */
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            margin-top: 25px;
            transition: opacity 0.5s ease;
        }

        input, textarea {
            width: 90%;
            padding: 15px;
            margin: 12px 0;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            background: #34495e;
            color: white;
            transition: background 0.3s;
        }

        input:focus, textarea:focus {
            background: #2c3e50;
            outline: none;
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.8);
        }

        /* Анимация появления */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Плавный переход фона формы */
        .form-container:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.2);
        }

        /* Анимация отправки сообщения */
        .confirmation-message {
            display: none;
            animation: fadeIn 1s ease-out;
            margin-top: 20px;
            padding: 15px;
            background-color: #2ecc71;
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Добро пожаловать на регистрацию!</h1>
        <button id="familyBtn">Регистрация в семью</button>
        <button id="barygaBtn">Регистрация в барыги</button>
        
        <!-- Форма регистрации в семью -->
        <div id="familyForm" class="form-container hidden">
            <h2>Форма регистрации в семью</h2>
            <input type="text" id="familyNickname" placeholder="Ник в игре">
            <textarea id="familyHistory" placeholder="История ников"></textarea>
            <textarea id="familyPunishHistory" placeholder="История наказаний"></textarea>
            <input type="text" id="familyUID" placeholder="Ваш UID">
            <textarea id="familyAssets" placeholder="Оценка имущества и доказательства (скриншоты)"></textarea>
            <textarea id="familyFriends" placeholder="Есть ли знакомые в семье (никнеймы)"></textarea>
            <input type="number" id="familyAge" placeholder="Ваш возраст">
            <textarea id="familyReputation" placeholder="Репутация на сервере"></textarea>
            <textarea id="familyCS" placeholder="Наличие ЧСП/ЧСС (если есть, укажите причину и сервер)"></textarea>
            <textarea id="familyBans" placeholder="Баны за ИЗП (использование запрещённых программ, сервер, использованный чит)"></textarea>
            <textarea id="familyReason" placeholder="Почему хотите в эту семью?"></textarea>
            <button id="submitFamily">Отправить заявку</button>
            <div id="familyConfirmation" class="confirmation-message">Заявка отправлена!</div>
        </div>

        <!-- Форма регистрации в барыги -->
        <div id="barygaForm" class="form-container hidden">
            <h2>Форма регистрации в барыги</h2>
            <input type="text" id="barygaNickname" placeholder="Ник в игре">
            <textarea id="barygaBusiness" placeholder="Ваши бизнесы и достижения"></textarea>
            <textarea id="barygaPunishHistory" placeholder="История наказаний"></textarea>
            <input type="text" id="barygaUID" placeholder="Ваш UID">
            <textarea id="barygaReputation" placeholder="Репутация на сервере"></textarea>
            <textarea id="barygaCS" placeholder="Наличие ЧСП/ЧСС (если есть, укажите причину и сервер)"></textarea>
            <textarea id="barygaBans" placeholder="Баны за ИЗП (использование запрещённых программ, сервер, использованный чит)"></textarea>
            <textarea id="barygaReason" placeholder="Почему хотите стать барыгой?"></textarea>
            <button id="submitBaryga">Отправить заявку</button>
            <div id="barygaConfirmation" class="confirmation-message">Заявка отправлена!</div>
        </div>
    </div>

    <script>
        // Функция для получения количества заявок с одного устройства
        function getSubmissionCount() {
            return localStorage.getItem('submissionCount') || 0;
        }

        // Функция для увеличения счетчика
        function incrementSubmissionCount() {
            let count = getSubmissionCount();
            localStorage.setItem('submissionCount', parseInt(count) + 1);
        }

        // Проверка, можно ли отправить заявку
        function canSubmitForm() {
            let count = getSubmissionCount();
            return count < 2;
        }

        // Функция отправки данных в Discord через вебхук
        function sendToDiscord(data, webhookURL) {
            fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    embeds: [{
                        title: 'Новая заявка!',
                        color: 0x3498db,
                        fields: data,
                        footer: { text: 'Заявка', icon_url: 'https://discordapp.com/assets/7c1a92cd78fd9f5c539b8e3e9a36b788.png' },
                        timestamp: new Date(),
                    }]
                })
            });
        }

        // Показать форму регистрации в семью
        document.getElementById('familyBtn').addEventListener('click', function() {
            document.getElementById('familyForm').classList.remove('hidden');
            document.getElementById('barygaForm').classList.add('hidden');
        });

        // Показать форму регистрации в барыги
        document.getElementById('barygaBtn').addEventListener('click', function() {
            document.getElementById('barygaForm').classList.remove('hidden');
            document.getElementById('familyForm').classList.add('hidden');
        });

        // Отправить регистрацию в семью
        document.getElementById('submitFamily').addEventListener('click', function() {
            if (!canSubmitForm()) {
                alert('Вы уже отправили 2 заявок!');
                return;
            }

            let nickname = document.getElementById('familyNickname').value;
            let history = document.getElementById('familyHistory').value;
            let punishHistory = document.getElementById('familyPunishHistory').value;
            let uid = document.getElementById('familyUID').value;
            let assets = document.getElementById('familyAssets').value;
            let friends = document.getElementById('familyFriends').value;
            let age = document.getElementById('familyAge').value;
            let reputation = document.getElementById('familyReputation').value;
            let cs = document.getElementById('familyCS').value;
            let bans = document.getElementById('familyBans').value;
            let reason = document.getElementById('familyReason').value;

            if (nickname && history && punishHistory && uid && assets && friends && age && reputation && cs && bans && reason) {
                sendToDiscord([
                    { name: 'Ник в игре', value: nickname },
                    { name: 'История ников', value: history },
                    { name: 'История наказаний', value: punishHistory },
                    { name: 'Ваш UID', value: uid },
                    { name: 'Оценка имущества', value: assets },
                    { name: 'Знакомые в семье', value: friends },
                    { name: 'Ваш возраст', value: age },
                    { name: 'Репутация на сервере', value: reputation },
                    { name: 'ЧСП/ЧСС', value: cs },
                    { name: 'Баны за ИЗП', value: bans },
                    { name: 'Причина вступления', value: reason }
                ], 'https://discord.com/api/webhooks/1354156657097052381/RgyQQhCadsRiyeLE0ByC0evRPoCnuzIf-OJsTinvKzhv_JZFno1JeMKm7xqTVvhLZq-M');
                incrementSubmissionCount();
                document.getElementById('familyConfirmation').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('familyConfirmation').style.display = 'none';
                }, 3000);
            }
        });

        // Отправить регистрацию в барыги
        document.getElementById('submitBaryga').addEventListener('click', function() {
            if (!canSubmitForm()) {
                alert('Вы уже отправили 2 заявок!');
                return;
            }

            let nickname = document.getElementById('barygaNickname').value;
            let business = document.getElementById('barygaBusiness').value;
            let punishHistory = document.getElementById('barygaPunishHistory').value;
            let uid = document.getElementById('barygaUID').value;
            let reputation = document.getElementById('barygaReputation').value;
            let cs = document.getElementById('barygaCS').value;
            let bans = document.getElementById('barygaBans').value;
            let reason = document.getElementById('barygaReason').value;

            if (nickname && business && punishHistory && uid && reputation && cs && bans && reason) {
                sendToDiscord([
                    { name: 'Ник в игре', value: nickname },
                    { name: 'Бизнесы и достижения', value: business },
                    { name: 'История наказаний', value: punishHistory },
                    { name: 'Ваш UID', value: uid },
                    { name: 'Репутация на сервере', value: reputation },
                    { name: 'ЧСП/ЧСС', value: cs },
                    { name: 'Баны за ИЗП', value: bans },
                    { name: 'Причина стать барыгой', value: reason }
                ], 'https://discord.com/api/webhooks/1354156657097052381/RgyQQhCadsRiyeLE0ByC0evRPoCnuzIf-OJsTinvKzhv_JZFno1JeMKm7xqTVvhLZq-M');
                incrementSubmissionCount();
                document.getElementById('barygaConfirmation').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('barygaConfirmation').style.display = 'none';
                }, 3000);
            }
        });
    </script>

</body>
</html>
